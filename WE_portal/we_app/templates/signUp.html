
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>       
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SignUp</title>
    {% load static %}
    <script src = "{% static 'scripts/scripts.js' %}"></script>
</head>
<body>
        <nav>
                <div class="nav-wrapper" style ="background: #4a148c ">
                    <a href="/" class="brand-logo"> <img  src="{% static 'assets/WE.png' %}"  height="65" width="300"> </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    
                            <li><a href="/login/">Login</a></li>
                            
                    <!-- <li><a href="collapsible.html">{{Student_sign_up.student_id}}</a></li> -->
                    </ul>
                </div>
            </nav>
          <main>
            <center>
                <h5 class="indigo-text">{{verify}}</h5>
              <div class="container">
                <div class="z-depth-1 purple lighten-5 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        
                  <form class="col s12" method="POST">
                    {% csrf_token %}
                    <div class='col s12'>
                      <div class='col s12'>
                        <div class = "col s4">
                            <p>
                                    <label>
                                    <input name="Student" type="radio" id = "Student" onclick="radiobuttons(1)" />
                                    <span>Student</span>
                                    </label>
                            </p>
                      </div>
                        <div class = "col s4">
                            <p>
                                    <label>
                                    <input name="Faculty" type="radio" id ="Faculty" onclick="radiobuttons(2)" />
                                    <span>Faculty</span>
                                    </label>
                            </p>
                        </div>
                        <div class = "col s4">
                            <p>
                                    <label>
                                    <input name="Company" type="radio" id = "Company" onclick="radiobuttons(3)" />
                                    <span>Company</span>
                                    </label>
                            </p>
                        </div>   
                        </div>
                    </div>
                    <div class='row'>
                            <div class='input-field col s12'>
                              <input class='validate' type='text' name='ID' id='ID' required />
                              <label for='ID'>ID</label>
                            </div>
                    </div>
                    <div class='row'>
                            <div class='input-field col s12'>
                              <input class='validate' type='text' name='Full_name' id='Full_name'  required />
                              <label for='full_name'>Full Name</label>
                            </div>
                    </div>
                    <div class='row'>
                      <div class='input-field col s12'>
                        <input class='validate' type='email' name='email' id='email'  required />
                        <label for='email'>Email</label>
                      </div>
                    </div>
        
                    <div class='row'>
                      <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' required />
                        <label for='password'>Password</label>
                      </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                          <input class='validate' type='password' name='cpassword' id='cpassword' required />
                          <label for='password'>Confirm Password</label>
                        </div>
                      </div>
        
                    <br />
                    <center>
                      <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect purple darken-4'>Create account</button>
                      </div>
                    </center>
                  </form>
                </div>
              </div>
            </center>
        
            
          </main>  
</body>
</html>
