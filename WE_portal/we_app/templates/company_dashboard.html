                <div class = "row">
                <div class="col s4"  data-toggle="modal" >
                        <div class="card pink lighten-5 black-text">
                            <div class="card-content black-text">
                            <span class="card-title">{{student.full_name}}</span>
                            {{student.tag_line}}</div>
                            <div class="card-action">
                                <a class="btn-floating btn-large waves-purple darken-3 modal-trigger" href="#{{student.full_name}}">View</a>
                                <div id="{{student.full_name}}" class="modal">
                                    <div class="modal-content">
                                    <h4>{{student.full_name}}</h4>
                                    <pre class="prettyprint">{{student.about|linebreaks}}</pre>
                                    </div>
                                    <div class="modal-footer black-text" >
                                            <a href="{{ student.github_link }}">GitHub</a>
                                            <a href="{{ student.gitlab_link }}">GitLab</a>
